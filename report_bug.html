<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Design by foolishdeveloper.com -->
    <title>Report Bug</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
</head>

<style>
    body {
        background-color: #080710;
    }

    
    main{
        overflow: hidden;
        position: fixed;
    }

    .sidebar {
        height: 100%;
        width: 0;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: #080710;
        overflow-x: hidden;
        padding-top: 60px;
        transition: 0.5s;
        background-color: rgba(0,0,0,0.5)!important;
        
    }

    .sidebar a {
        padding: 8px 8px 8px 32px;
        text-decoration: none;
        font-size: 18px;
        display: block;
        transition: 0.3s;
        font-family: 'Poppins', sans-serif;
        color: whitesmoke;
    }

    .sidebar a:hover {
        color: #f1f1f1;
    }

    .sidebar .closebtn {
        position: absolute;
        top: 0;
        right: 25px;
        font-size: 36px;
        margin-left: 50px;
    }

    .openbtn {
        margin: auto;
        text-align: center;
        border-radius: 12px;
        border-width: 5px;
        backdrop-filter: blur(10px);
        border: 2px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 0 40px rgba(8,7,16,0.6);
        font-family: 'Poppins', sans-serif;
        color: whitesmoke;
        background-color: #080710;
        padding: -5px 5px;
        width: 200px;
        height: 50px; 
        letter-spacing: 0.5px;
        outline: none;
        border: none;
        font-size: 18px;
        background-color: rgba(255,255,255,0.13)!important;
    }

    .openbtn:hover {
        box-shadow: 0 0 12px rgba(255, 255, 255, 0.6);
    }

    #main {
        transition: margin-left .5s;
        padding: 20px;
    }

    @media screen and (max-height: 450px) {
        .sidebar {
            padding-top: 15px;
        }

        .sidebar a {
            font-size: 18px;
        }
    }

    .card {
        box-shadow: 0 4px 8px 0 rgba(255, 255, 255, 0.2);
        color: whitesmoke;
        width: 1100px;
        margin: auto;
        text-align: center;
        border-radius: 10px;
        border-width: 5px;
        border-color: whitesmoke;
        padding: 10px;
        position: absolute;
        transform: translate(-50%, -50%);
        left: 50%;
        top: 50%;
        backdrop-filter: blur(10px);
        border: 2px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
        background-color: rgba(255, 255, 255, 0.13) !important;
        padding: 50px 35px;
        font-family: 'Poppins', sans-serif;
        color: #ffffff;
        letter-spacing: 0.5px;
        outline: none;
        border: none;
    }
    input{
        margin: auto;
        text-align: left;
        padding-left: 20px;
        border-radius: 12px;
        border-width: 5px;
        backdrop-filter: blur(10px);
        border: 2px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 0 40px rgba(8,7,16,0.6);
        font-family: 'Poppins', sans-serif;
        color: #ffffff;
        background-color: #080710;
        padding: -5px 5px;
        letter-spacing: 0.5px;
        outline: none;
        border: none;
        font-size: 18px;
        background-color: rgba(255,255,255,0.13)!important;
        position:static;
        margin: 1rem;

    }
    
    input:hover{
        box-shadow: 0 0 12px rgba(255, 255, 255, 0.6);
    }

    button {
        border: none;
        outline: 0;
        display: inline-block;
        padding-top: 1px;
        color: #080710;
        background-color: whitesmoke;
        text-align: center;
        cursor: pointer;
        width: 300px;
        height: 40px;
        font-size: 18px;
        border-radius: 3px;
        background-color: #ffffff;
        font-family: 'Poppins', sans-serif;
        font-weight: 600;

    }

</style>

<body>
    

    <div id="mySideBar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="welcome_page.html">Find Jobs</a>
        <a href="student_profile.html">Profile</a>
        <a href="report_bug.html">Report bug(s)</a>
        <a href="help.html">Help</a>
        <a href="#">Log out</a>
    </div>

    <div id="main">
        <button class="openbtn" onclick="openNav()">&#9776 Mind Hack</button>
    </div>

    <div class="card">
        <div>
            <input type="text" id="fname" placeholder="First Name" size="48">
            <input type="text" id="lname" placeholder="Last Name" size="48"><br>
        </div>
        <div>
            <input type="text" id="email" placeholder="Email" size="104">
        </div>
        <div>
            <input type="text" id="description" class="input1" placeholder="Description of the report" size="104"><br>
        </div>
        <div>
            <input type="checkbox" id="email" name="email" value="send">
            <label for="receive" id="receive"> Receive a copy of the report</label><br>
            <button onclick="ClearFields()">Submit Report</button>
        </div>
    </div>

    <script>
        function openNav() {
            document.getElementById("mySideBar").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
        }

        function closeNav() {
            document.getElementById("mySideBar").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
        }

        function ClearFields(){
            document.getElementById("fname").value="";
            document.getElementById("lname").value="";
            document.getElementById("email").value="";
            document.getElementById("description").value="";
            document.getElementById("receive").checked=true;
        }
    </script>
</body>

</html>
